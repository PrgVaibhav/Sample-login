<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login || Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-form">
      <h3>Login or sign Up</h3>
      <div class="login">
        <div class="google">
          <a href="www.google.com"><img class="g-img" src="images/icons8-google.svg" alt="Google" />Sign in With Google</a>
        </div>
        <div class="apple">
          <a href="www.apple.com"><img class="a-img" src="images/icons8-apple-logo.svg" alt="Apple" />Sign in With Apple</a>
        </div>
      </div>
      <div class="or">
        <div class="left-line"></div>
        <span>OR</span>
        <div class="right-line"></div>
      </div>
      <div class="text-area">
        <input type="text" placeholder="Phone, email or username" />
        <button class="btn">Sign in</button>
        <a class="forgot" href="#">Forgot password?</a>
        <button class="sign-up btn">Signup</button>
      </div>
    </div>
  </body>
</html>
